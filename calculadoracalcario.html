<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calcário</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .form-container {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
    }
    .result-container {
        flex: 1;
        min-width: 200px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Calculadora de Calcário</h2>
        <form id="calcForm">
            <label for="pH">Selecione o pH desejado:</label>
            <select id="pH">
                <option value="6.5">pH 6.5</option>
                <option value="6.0">pH 6.0</option>
                <option value="5.5">pH 5.5</option>
            </select>
            <label for="smp">Informe o Índice SMP (de 0.0 a 14.0):</label>
            <input type="number" id="smp" step="0.1" min="0" max="14">
            <label for="prnt">Informe o PRNT do calcário (de 0 a 100):</label>
            <input type="number" id="prnt" min="0" max="100">
        </form>
    </div>
    <div class="result-container" id="resultado">
        <strong>Resultado:</strong><br>
        Quantidade de calcário necessária será exibida aqui.
    </div>
</div>

<script>
    function calcValorBaseCalcario(phDesejado, smp) {
        if (phDesejado === 5.5) {
            if (smp <= 4.4) return 29;
            else if (smp === 4.5) return 24.0;
            else if (smp === 4.6) return 20.0;
            else if (smp === 4.7) return 17.5;
            else if (smp === 4.8) return 15.7;
            else if (smp === 4.9) return 14.2;
            else if (smp === 5.0) return 13.3;
            else if (smp === 5.1) return 12.3;
            else if (smp === 5.2) return 11.3;
            else if (smp === 5.3) return 10.4;
            else if (smp === 5.4) return 9.5;
            else if (smp === 5.5) return 8.6;
            else if (smp === 5.6) return 7.8;
            else if (smp === 5.7) return 7.0;
            else if (smp === 5.8) return 6.3;
            else if (smp === 5.9) return 5.6;
            else if (smp === 6.0) return 4.9;
            else if (smp === 6.1) return 4.3;
            else if (smp === 6.2) return 3.7;
            else if (smp === 6.3) return 3.1;
            else if (smp === 6.4) return 2.6;
            else if (smp === 6.5) return 2.1;
            else if (smp === 6.6) return 1.6;
            else if (smp === 6.7) return 1.2;
            else if (smp === 6.8) return 0.8;
            else if (smp === 6.9) return 0.5;
            else if (smp === 7.0) return 0.2;
            else if (smp >= 7.1) return 0;
        } else if (phDesejado === 6.0) {
            if (smp <= 4.4) return 21;
            else if (smp === 4.5) return 17.3;
            else if (smp === 4.6) return 15.1;
            else if (smp === 4.7) return 13.3;
            else if (smp === 4.8) return 11.9;
            else if (smp === 4.9) return 10.7;
            else if (smp === 5.0) return 9.9;
            else if (smp === 5.1) return 9.1;
            else if (smp === 5.2) return 8.3;
            else if (smp === 5.3) return 7.5;
            else if (smp === 5.4) return 6.8;
            else if (smp === 5.5) return 6.1;
            else if (smp === 5.6) return 5.4;
            else if (smp === 5.7) return 4.8;
            else if (smp === 5.8) return 4.2;
            else if (smp === 5.9) return 3.7;
            else if (smp === 6.0) return 3.2;
            else if (smp === 6.1) return 2.7;
            else if (smp === 6.2) return 2.2;
            else if (smp === 6.3) return 1.8;
            else if (smp === 6.4) return 1.4;
            else if (smp === 6.5) return 1.1;
            else if (smp === 6.6) return 0.8;
            else if (smp === 6.7) return 0.5;
            else if (smp === 6.8) return 0.3;
            else if (smp === 6.9) return 0.2;
            else if (smp >= 7.0) return 0;
        } else if (phDesejado === 6.5) {
            if (smp <= 4.4) return 15;
            else if (smp === 4.5) return 12.5;
            else if (smp === 4.6) return 10.9;
            else if (smp === 4.7) return 9.6;
            else if (smp === 4.8) return 8.8;
            else if (smp === 4.9) return 7.7;
            else if (smp === 5.0) return 6.6;
            else if (smp === 5.1) return 6.0;
            else if (smp === 5.2) return 5.3;
            else if (smp === 5.3) return 4.8;
            else if (smp === 5.4) return 4.2;
            else if (smp === 5.5) return 3.7;
            else if (smp === 5.6) return 3.2;
            else if (smp === 5.7) return 2.8;
            else if (smp === 5.8) return 2.3;
            else if (smp === 5.9) return 2.0;
            else if (smp === 6.0) return 1.6;
            else if (smp === 6.1) return 1.3;
            else if (smp === 6.2) return 1.0;
            else if (smp === 6.3) return 0.8;
            else if (smp === 6.4) return 0.6;
            else if (smp === 6.5) return 0.4;
            else if (smp === 6.6) return 0.2;
            else if (smp >= 6.7) return 0;
        }
    }

    document.querySelectorAll("#pH, #smp, #prnt").forEach(input => {
        input.addEventListener("input", function() {
            var pH = parseFloat(document.getElementById("pH").value);
            var smp = parseFloat(document.getElementById("smp").value);
            var prnt = parseFloat(document.getElementById("prnt").value);

            if (!isNaN(pH) && !isNaN(smp) && !isNaN(prnt) && prnt > 0) {
                var valorBase = calcValorBaseCalcario(pH, smp);
                var resultado = valorBase * (100 / prnt);
                document.getElementById("resultado").innerHTML =
                    "<strong>Resultado:</strong><br>" +
                    "Quantidade de calcário necessária: " +
                    resultado.toFixed(2) +
                    " toneladas por hectare.";
            } else {
                document.getElementById("resultado").innerHTML =
                    "<strong>Resultado:</strong><br>" +
                    "Por favor, preencha todos os campos corretamente.";
            }
        });
    });
</script>
</body>
</html>
