<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baú de Ideias - Hax2020</title>
  <style>
    /* Estilo global */
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Contêiner */
    .container {
      background: linear-gradient(to bottom right, #3f3f3f, #2c2c2c);
      padding: 40px;
      border-radius: 16px;
      margin-top: 50px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    /* Título */
    h1 {
      color: #FFCC00;
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    /* Subtítulo */
    p.intro {
      text-align: center;
      font-size: 1.1em;
      color: #cccccc;
      margin-bottom: 30px;
    }

    /* Lista de links */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 20px 0;
      text-align: center;
    }

    /* Botões */
    a {
      display: inline-block;
      background-color: #00bfff;
      color: #1e1e1e;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,191,255,0.3);
    }

    a:hover {
      background-color: #009acd;
      color: #ffffff;
      box-shadow: 0 6px 15px rgba(0,191,255,0.5);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      a {
        padding: 10px 16px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Baú de Ideias - Hax2020</h1>
    <p class="intro">Ferramentas e recursos interativos para estudantes e profissionais</p>
    <ul>
      <li><a href="https://hax2020.github.io/bau-de-ideias/quiznovo.html" target="_blank">Quiz Online</a></li>
      <li><a href="https://hax2020.github.io/bau-de-ideias/adubatrigo.html"_blank">Calculadora de Adubação de Trigo</a></li>
      <li><a href="https://hax2020.github.io/bau-de-ideias/calcario2.html" target="_blank">Calculadora de Calcário</a></li>
       <li><a href="https://hax2020.github.io/bau-de-ideias/gesso2.html"_blank">Calculadora de Calcário e Gesso</a></li>
      <li><a href="https://hax2020.github.io/bau-de-ideias/nutrientes.html" target="_blank">Nutrientes Essenciais</a></li>
      <li><a href="https://hax2020.github.io/bau-de-ideias/showdomilho.html">Show do Milhão — Nutrição de Plantas</a></li>
    </ul>
  </div>
</body>
</html>
