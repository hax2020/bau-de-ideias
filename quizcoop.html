<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Show do Milhão — Nutrição de Plantas (Versão com Inserção de Questões)</title>
<style>
:root{
  --bg:#0b1020; --panel:#121939; --ink:#eaf0ff; --muted:#a9b3d5; --accent:#00e1ff; --accent-2:#8b5cf6; --danger:#ff5b5b; --success:#22c55e; --gold:#f9c846;
}

*{ box-sizing:border-box }
html, body { height: 100%; }

body{
  margin:0;
  font-family: Inter, system-ui, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
  color:var(--ink);
  background:
    radial-gradient(1200px 600px at 10% -10%, #1c2560 0%, #0b1020 55%),
    radial-gradient(1200px 800px at 120% 120%, #2a1040 0%, #0b1020 60%);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100%;
  padding:16px;
}

/* ===== Caixa principal ===== */
.app{
  width:min(1100px, 100%);
  background:rgba(18,25,57,0.85);
  border:2px solid var(--accent);
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ===== Cabeçalho ===== */
header{
  background:linear-gradient(90deg, rgba(0,225,255,.15), transparent 30%, rgba(139,92,246,.15) 70%, transparent);
  border:1px solid rgba(255,255,255,.1);
  border-radius:14px; padding:18px; 
  display:flex; flex-direction:column; gap:10px;
}
header .logo{font-weight:900; font-size:clamp(18px,2.4vw,20px); display:flex; align-items:center; gap:10px}
header .sub{color:var(--muted); font-size:13px}

/* ===== Caixa de inserção ===== */
#builder{
  background:var(--panel);
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  padding:20px;
}
#builder input, #builder textarea, #builder select{
  background:#0e1430;
  border:1px solid rgba(255,255,255,.2);
  color:var(--ink);
  border-radius:8px;
  padding:6px;
  margin-bottom:10px;
}

/* ===== Barra de pontos ===== */
.pointsbar{
  display:grid;
  grid-template-columns: repeat(15, 1fr);
  gap:6px;
}
.pointsbar .pt{
  background:#0f1533;
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  height:28px;
  display:flex; align-items:center; justify-content:center;
  font-weight:800; color:var(--muted); font-size:12px;
}
.pointsbar .pt.safe{ outline:1px dashed rgba(249,200,70,.6) }
.pointsbar .pt.filled{ background:linear-gradient(90deg, rgba(249,200,70,.25), rgba(139,92,246,.15)); color:var(--ink); border-color:rgba(249,200,70,.6); }
.pointsbar .pt.current{ box-shadow:0 0 0 2px var(--accent) inset }

/* ===== Cartões ===== */
.card{
  background:var(--panel);
  border:1px solid rgba(255,255,255,.1);
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
}

/* ===== Área de jogo ===== */
.play{padding:18px}
.status{display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:8px; margin-bottom:10px}

/* Timer */
.timer{
  width:100%;
  background:#0f1533;
  border:1px solid rgba(255,255,255,.1);
  border-radius:999px;
  overflow:hidden;
  height:14px;
  position:relative;
}
.timer .fill{
  height:100%;
  width:100%;
  background:linear-gradient(90deg, var(--accent), var(--accent-2));
  transition: width .1s linear;
}
.timer .clock{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
  font-size:11px; color:#cfe3ff; font-weight:800;
}

/* ===== Botões ===== */
.lifelines button,
#addQuestion, #startCustomGame, #restart{
  background:#0f1533; color:var(--ink);
  border:1px solid rgba(255,255,255,.1);
  padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:600; font-size:14px;
}
.lifelines button:disabled{opacity:.45}

/* ===== Pergunta ===== */
.question{
  background:linear-gradient(180deg,#0f1a4d,#0c1333);
  border:1px solid rgba(255,255,255,.1);
  border-radius:14px; padding:16px; font-size:clamp(16px, 2.2vw, 20px); font-weight:700;
}
.meta{margin-top:8px; color:var(--muted); font-size:12px}

/* ===== Respostas ===== */
.answers{
  display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:14px;
}
.answers button{
  text-align:left; padding:14px 16px; border-radius:12px;
  background:#0e1430; color:var(--ink);
  border:1px solid rgba(255,255,255,.1); cursor:pointer; font-size:15px; font-weight:600;
  display:flex; gap:10px; align-items:flex-start;
}
.answers button.correct{background:rgba(34,197,94,.12); border-color:rgba(34,197,94,.5)}
.answers button.wrong{background:rgba(255,91,91,.12); border-color:rgba(255,91,91,.5)}
.answers button:disabled{opacity:.9}

/* Audiencia */
.audience{margin-top:10px; display:none}

/* Placar */
.scoreboard{
  background:#0f1533;
  border:1px solid rgba(255,255,255,.1);
  border-radius:14px;
  padding:10px;
  font-weight:800;
  color:var(--gold);
  text-align:center;
  font-size:16px;
  width:100%;
}

/* Fim */
.end-controls{text-align:center; display:none}

</style>
</head>

<body>
<div class="app">
<header class="card">
  <div class="logo">Show do Milhão — Nutrição de Plantas</div>
  <div class="sub">Insira as questões e depois inicie o jogo.</div>
  <div id="pointsbar" class="pointsbar"></div>
</header>

<!-- FORMULÁRIO PARA O PROFESSOR -->
<section id="builder" class="card">
  <h2>Inserir Questões</h2>
  <p>Adicione de 3 a 20 questões.</p>

  <div id="questionsList"></div>

  <button id="addQuestion">Adicionar questão</button>
  <button id="startCustomGame">Iniciar Jogo</button>
</section>

<!-- ÁREA DO JOGO -->
<main class="layout">
<section class="play card">
  <div class="status">
    <div class="lifelines">
      <button id="fifty">Eliminar Metade</button>
      <button id="skip">Pular</button>
      <button id="ask">Pergunte ao Especialista</button>
    </div>
    <div class="meta" id="qpos"></div>
  </div>

  <div class="timer">
    <div class="fill" id="tfill"></div>
    <div class="clock" id="tclock"></div>
  </div>

  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>

  <div id="audience" class="audience"></div>

  <div id="endControls" class="end-controls">
    <button id="restart">Recomeçar</button>
  </div>
</section>
</main>

<div class="scoreboard">
  Prêmio atual: <span id="payout">0</span>
</div>

<footer>Professor Fernando Hax.</footer>
</div>

<script>
//==================================================================
// SISTEMA DE INSERÇÃO DE QUESTÕES
//==================================================================
let CUSTOM_QUESTIONS = [];
let TOTAL_Q = 0;

const addQuestionForm = () => {
  const div = document.createElement("div");
  div.className = "qform";
  div.style.margin = "20px 0";

  div.innerHTML = `
    <label>Pergunta:</label><br>
    <textarea class="q_prompt" style="width:100%;height:60px"></textarea><br>

    <label>Alternativa A:</label><br>
    <input class="q_opt" data-i="0" style="width:100%"><br>

    <label>Alternativa B:</label><br>
    <input class="q_opt" data-i="1" style="width:100%"><br>

    <label>Alternativa C:</label><br>
    <input class="q_opt" data-i="2" style="width:100%"><br>

    <label>Alternativa D:</label><br>
    <input class="q_opt" data-i="3" style="width:100%"><br>

    <label>Correta:</label>
    <select class="q_correct">
      <option value="0">A</option>
      <option value="1">B</option>
      <option value="2">C</option>
      <option value="3">D</option>
    </select>
  `;
  document.getElementById("questionsList").appendChild(div);
};

document.getElementById("addQuestion").addEventListener("click", addQuestionForm);

document.getElementById("startCustomGame").addEventListener("click", () => {
  const forms = Array.from(document.querySelectorAll(".qform"));
  if(forms.length < 3){ alert("Insira pelo menos 3 questões."); return; }
  if(forms.length > 20){ alert("Máximo de 20 questões."); return; }

  CUSTOM_QUESTIONS = forms.map(f => ({
      prompt: f.querySelector(".q_prompt").value,
      options: Array.from(f.querySelectorAll(".q_opt")).map(i => i.value),
      correctIndex: Number(f.querySelector(".q_correct").value)
  }));

  TOTAL_Q = CUSTOM_QUESTIONS.length;
  document.getElementById("builder").style.display = "none";
  startGameWithCustomQuestions();
});

//==================================================================
// JOGO ORIGINAL ADAPTADO PARA QUESTÕES DO PROFESSOR
//==================================================================
const PRIZES = [1000,2000,5000,10000,20000,30000,50000,100000,200000,300000,400000,500000,600000,800000,1000000];
const SAFE_STOPS = [5,10];

let state;
let tStart=0, tRemain=30000, tTick=null, isTiming=false;

function initState(){
  state = {
    qIndex:0,
    prizeIndex:-1,
    lastSafe:-1,
    used:{fifty:false,skip:false,ask:false},
    current:null,
    finished:false
  };
  stopTimer(true);
}

function getQuestionByIndex(i){
  return CUSTOM_QUESTIONS[i];
}

const qEl = document.getElementById('question');
const aWrap = document.getElementById('answers');
const qPos = document.getElementById('qpos');
const payoutEl = document.getElementById('payout');
const tfill = document.getElementById('tfill');
const tclock = document.getElementById('tclock');
const pointsBarEl = document.getElementById('pointsbar');

function buildPointsBar(){
  pointsBarEl.innerHTML = '';
  for(let i=0;i<TOTAL_Q;i++){
    const d=document.createElement('div');
    d.className='pt';
    d.textContent=i+1;
    if(SAFE_STOPS.includes(i+1)) d.classList.add('safe');
    pointsBarEl.appendChild(d);
  }
  updatePointsBar();
}

function updatePointsBar(){
  const items = pointsBarEl.querySelectorAll('.pt');
  items.forEach((el,i)=>{
    el.classList.toggle('filled', i <= state.prizeIndex);
    el.classList.toggle('current', i === state.qIndex);
  });
}

function renderQuestion(){
  state.current = getQuestionByIndex(state.qIndex);

  qEl.textContent = state.current.prompt;

  aWrap.innerHTML = '';
  const letters = ['A','B','C','D'];
  state.current.options.forEach((opt,idx)=>{
    const btn=document.createElement('button');
    btn.innerHTML=`<span class="badge">${letters[idx]}</span> <span>${opt}</span>`;
    btn.addEventListener('click',()=>selectAnswer(idx,btn));
    aWrap.appendChild(btn);
  });

  qPos.textContent = `Pergunta ${state.qIndex+1}/${TOTAL_Q}`;

  document.getElementById('endControls').style.display='none';

  resetTimer();
  startTimer();
  updatePointsBar();
}

function selectAnswer(idx, btn){
  if(state.finished) return;
  stopTimer();

  const buttons = [...aWrap.querySelectorAll('button')];
  buttons.forEach(b=>b.disabled=true);

  const correct = idx === state.current.correctIndex;
  if(correct){
    btn.classList.add('correct');
    state.qIndex++;
    state.prizeIndex++;
    payoutEl.textContent = PRIZES[state.prizeIndex] || 0;
    if(SAFE_STOPS.includes(state.qIndex)) state.lastSafe=state.prizeIndex;

    setTimeout(()=>{
      if(state.qIndex>=TOTAL_Q){ endGame(true); }
      else{ renderQuestion(); }
    },800);
  } else {
    btn.classList.add('wrong');
    buttons[state.current.correctIndex].classList.add('correct');
    setTimeout(()=>endGame(false),900);
  }
}

function endGame(win){
  state.finished=true;
  stopTimer();
  const earned = win ? PRIZES[PRIZES.length-1] : (state.lastSafe>=0?PRIZES[state.lastSafe]:0);

  qEl.innerHTML = win
    ? `Parabéns, você venceu.<br>Prêmio final: ${earned}`
    : `Fim de jogo.<br>Você leva: ${earned}`;

  document.getElementById('endControls').style.display='block';
}

function resetTimer(){
  tRemain=30000;
  updateTimerUI(1,30);
}
function startTimer(){
  if(isTiming) return;
  isTiming=true;
  tStart=performance.now();
  const tick=(now)=>{
    if(!isTiming) return;
    const elapsed=now-tStart;
    const left=Math.max(0,tRemain-elapsed);
    updateTimerUI(left/30000, Math.ceil(left/1000));
    if(left<=0){ stopTimer(); timeOutLose(); }
    else { tTick=requestAnimationFrame(tick); }
  };
  tTick=requestAnimationFrame(tick);
}
function stopTimer(reset=false){
  if(tTick) cancelAnimationFrame(tTick);
  if(isTiming){
    const now=performance.now();
    const elapsed=now-tStart;
    tRemain=Math.max(0,tRemain-elapsed);
  }
  isTiming=false;
  if(reset){
    tRemain=30000;
    updateTimerUI(1,30);
  }
}
function updateTimerUI(pct,secs){
  tfill.style.width=`${pct*100}%`;
  tclock.textContent=`${secs}s`;
}
function timeOutLose(){
  const buttons=[...aWrap.querySelectorAll('button')];
  buttons.forEach(b=>b.disabled=true);
  buttons[state.current.correctIndex].classList.add('correct');
  setTimeout(()=>endGame(false),800);
}

document.getElementById("fifty").onclick = ()=>{
  if(state.used.fifty||state.finished) return;
  state.used.fifty=true;
  const buttons=[...aWrap.querySelectorAll("button")];
  const wrong=[0,1,2,3].filter(i=>i!==state.current.correctIndex);
  wrong.sort(()=>Math.random()-0.5).slice(0,2).forEach(i=>buttons[i].style.opacity=.4);
};

document.getElementById("skip").onclick = ()=>{
  if(state.used.skip||state.finished) return;
  state.used.skip=true;
  state.qIndex++;
  if(state.qIndex>=TOTAL_Q){ endGame(false); return; }
  renderQuestion();
};

document.getElementById("ask").onclick = ()=>{
  if(state.used.ask||state.finished) return;
  state.used.ask=true;
  const audience=document.getElementById("audience");
  audience.style.display="block";
  audience.innerHTML="Especialista recomenda: opção " + ["A","B","C","D"][state.current.correctIndex];
};

document.getElementById("restart").onclick = ()=>location.reload();

function startGameWithCustomQuestions(){
  initState();
  buildPointsBar();
  payoutEl.textContent="0";
  renderQuestion();
}
</script>
</body>
</html>
