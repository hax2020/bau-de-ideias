// ======= Utilidades =======
const shuffle = arr => arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(v=>v[1]);
const sample = (arr,n) => shuffle(arr).slice(0,n);

  const el = DATA[Math.floor(Math.random()*DATA.length)];

  if(qType === "SYM_TO_EL"){

    options = sample(DATA.filter(d=>d!==el).map(d=>d.name),3).concat([el.name]);

  } else if(qType === "EL_TO_SYM"){
    prompt = `A defici√™ncia de ${el.name} costuma causar:`;

    options = shuffle([el.sintoma, ...wrong]);

    meta = `${el.tipo} ‚Ä¢ ${el.categoria}`;

    prompt = `Qual nutriente est√° associado √† fun√ß√£o: ‚Äú${el.funcao}‚Äù`;

    meta = `${el.tipo} ‚Ä¢ ${el.categoria}`;

    const btn = document.createElement('button');
    btn.type = "button";
    btn.innerHTML = `<span class="badge">${letters[idx]}</span> <span>${opt}</span>`;
    btn.addEventListener('click', ()=>selectAnswer(idx, btn));
    aWrap.appendChild(btn);
  });

  // reset audi√™ncia
  document.getElementById('audience').style.display = 'none';
  ['A','B','C','D'].forEach(L=>{
    document.getElementById('bar'+L).style.width = '0%';
    document.getElementById('pct'+L).textContent = '0%';
  });

  qPos.textContent = `Pergunta ${state.qIndex+1}/${TOTAL_Q}`;

  // esconder bot√£o de recome√ßo (apenas aparece no fim)
  document.getElementById('endControls').style.display = 'none';

  // Timer
  resetTimer();
  startTimer();

  // Atualiza a barra de pontos
  updatePointsBar();
}

function selectAnswer(idx, btn){
  if(state.finished) return;
  stopTimer();

  const buttons = Array.from(aWrap.querySelectorAll('button'));
  buttons.forEach(b=>b.disabled = true);

  const isCorrect = idx === state.current.correctIndex;
  if(isCorrect){
    btn.classList.add('correct');
    state.qIndex++;
    state.prizeIndex++;
    updatePointsBar();
    payoutEl.textContent = fmtMilhos(PRIZES[Math.max(0, state.prizeIndex)] || 0);
    if(SAFE_STOPS.includes(state.qIndex)) state.lastSafe = state.prizeIndex;

    setTimeout(()=>{
      if(state.qIndex >= TOTAL_Q){
        endGame(true);
      }else{
        renderQuestion();
      }
    }, 800);
  } else {
    btn.classList.add('wrong');
    const correctBtn = buttons[state.current.correctIndex];
    if(correctBtn) correctBtn.classList.add('correct');
    setTimeout(()=>endGame(false), 900);
  }
}

function endGame(won){
  state.finished = true;
  aWrap.querySelectorAll('button').forEach(b=>b.disabled = true);
  stopTimer();

  const earned = won ? PRIZES[PRIZES.length-1] : (state.lastSafe>=0 ? PRIZES[state.lastSafe] : 0);

  if(won){
    qEl.innerHTML = `
      üéâ <strong>Parab√©ns!</strong> Voc√™ venceu o Show do Milh√£o! 
      <div class="meta">Pr√™mio final: 1.000.000 milhos</div>
      <div style="margin-top:16px;display:flex;justify-content:center;">
        ${bigCornSVG()}
      </div>
    `;
    payoutEl.textContent = "üåΩ 1.000.000 milhos";
  }else{
    qEl.innerHTML = `üí° <strong>Fim de jogo.</strong> Voc√™ leva: ${fmtMilhos(earned)} <div class="meta">Tente novamente para alcan√ßar o milh√£o!</div>`;
  }

  // Mostrar o bot√£o de recome√ßar logo abaixo das op√ß√µes
  document.getElementById('endControls').style.display = 'block';
}

// ======= Timer =======
function resetTimer(){
  tRemain = TIME_PER_Q;
  updateTimerUI(1, Math.ceil(tRemain/1000));
}
function startTimer(){
  if(isTiming) return;
  isTiming = true;
  tStart = performance.now();
  const tick = (now) => {
    if(!isTiming) return;
    const elapsed = now - tStart;
    const left = Math.max(0, tRemain - elapsed);
    const pct = left / TIME_PER_Q;
    updateTimerUI(pct, Math.ceil(left/1000));
    if(left <= 0){
      stopTimer();
      timeOutLose();
    }else{
      tTick = requestAnimationFrame(tick);
    }
  };
  tTick = requestAnimationFrame(tick);
}
function stopTimer(reset=false){
  if(tTick) cancelAnimationFrame(tick);
  if(isTiming){
    const now = performance.now();
    const elapsed = now - tStart;
    tRemain = Math.max(0, tRemain - elapsed);
  }
  isTiming = false;
  if(reset){ tRemain = TIME_PER_Q; updateTimerUI(1, Math.ceil(tRemain/1000)); }
}
function updateTimerUI(pct, secs){
  tfill.style.width = `${Math.max(0,Math.min(1,pct))*100}%`;
  tclock.textContent = `${secs}s`;
  if(secs <= 5){
    tfill.style.background = `linear-gradient(90deg, ${getComputedStyle(document.documentElement).getPropertyValue('--danger')}, #ff9d5b)`;
  }else{
    tfill.style.background = `linear-gradient(90deg, var(--accent), var(--accent-2))`;
  }
}
function timeOutLose(){
  const buttons = Array.from(aWrap.querySelectorAll('button'));
  buttons.forEach(b=>b.disabled = true);
  const correctBtn = buttons[state.current.correctIndex];
  if(correctBtn) correctBtn.classList.add('correct');
  setTimeout(()=>endGame(false), 800);
}

// ======= Ajudas =======
const btn50 = document.getElementById('fifty');
const btnSkip = document.getElementById('skip');
const btnAsk = document.getElementById('ask');

btn50.addEventListener('click', ()=>{
  if(state.used.fifty || !state.current || state.finished) return;
  state.used.fifty = true; btn50.disabled = true; btn50.setAttribute('aria-disabled','true');
  const buttons = Array.from(aWrap.querySelectorAll('button'));
  const wrongIdx = [0,1,2,3].filter(i=>i!==state.current.correctIndex);
  shuffle(wrongIdx).slice(0,2).forEach(i=>{
    buttons[i].disabled = true;
    buttons[i].style.opacity = .5;
  });
});

btnSkip.addEventListener('click', ()=>{
  if(state.used.skip || !state.current || state.finished) return;
  state.used.skip = true; btnSkip.disabled = true; btnSkip.setAttribute('aria-disabled','true');
  stopTimer(true);
  renderQuestion();
});

btnAsk.addEventListener('click', ()=>{
  if(state.used.ask || !state.current || state.finished) return;
  state.used.ask = true; btnAsk.disabled = true; btnAsk.setAttribute('aria-disabled','true');
  const base = [0,0,0,0];
  const correct = state.current.correctIndex;
  let remaining = 100;
  const correctPct = 45 + Math.floor(Math.random()*26);
  base[correct] = correctPct; remaining -= correctPct;
  const others = shuffle([0,1,2,3].filter(i=>i!==correct));
  base[others[0]] = Math.floor(remaining * (30+Math.random()*20)/100);
  remaining -= base[others[0]];
  base[others[1]] = Math.floor(remaining * (50+Math.random()*30)/100);
  remaining -= base[others[1]];
  base[others[2]] = remaining;

  const audience = document.getElementById('audience');
  audience.style.display = 'block';
  audience.setAttribute('aria-hidden','false');
  const letters = ['A','B','C','D'];
  letters.forEach((L,i)=>{
    const w = base[i];
    document.getElementById('bar'+L).style.width = w+'%';
    document.getElementById('pct'+L).textContent = w+'%';
  });
});

btnRestart.addEventListener('click', startGame);

  state = null;
  initState();
  buildPointsBar();
  payoutEl.textContent = "0 milhos";
  [btn50, btnSkip, btnAsk].forEach(b=>{ b.disabled=false; b.setAttribute('aria-disabled','false'); });

}
