<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ficha - Mago: A Ascensão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section {
            margin-bottom: 20px;
        }
        .attribute-group, .skill-group, .sphere-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .attribute-group div, .skill-group div, .sphere-group div {
            flex: 1 1 calc(33.333% - 10px);
        }
        .button {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Personagem - Mago: A Ascensão</h1>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="conceito">Conceito:</label>
        <input type="text" id="conceito" name="conceito">

        <label for="essencia">Essência:</label>
        <input type="text" id="essencia" name="essencia">

        <label for="tradição">Tradição:</label>
        <input type="text" id="tradição" name="tradição">

        <label for="arete">Arete:</label>
        <input type="number" id="arete" name="arete" min="1" max="10">

        <div class="section">
            <label>Atributos:</label>
            <div class="attribute-group">
                <div>Força: <input type="text" id="força" name="força"></div>
                <div>Destreza: <input type="text" id="destreza" name="destreza"></div>
                <div>Vigor: <input type="text" id="vigor" name="vigor"></div>
                <div>Carisma: <input type="text" id="carisma" name="carisma"></div>
                <div>Manipulação: <input type="text" id="manipulação" name="manipulação"></div>
                <div>Aparência: <input type="text" id="aparência" name="aparência"></div>
                <div>Percepção: <input type="text" id="percepção" name="percepção"></div>
                <div>Inteligência: <input type="text" id="inteligência" name="inteligência"></div>
                <div>Raciocínio: <input type="text" id="raciocínio" name="raciocínio"></div>
            </div>
        </div>

        <div class="section">
            <label>Habilidades:</label>
            <div class="skill-group">
                <div>Prontidão: <input type="text" id="prontidão" name="prontidão"></div>
                <div>Esportes: <input type="text" id="esportes" name="esportes"></div>
                <div>Briga: <input type="text" id="briga" name="briga"></div>
                <div>Esquiva: <input type="text" id="esquiva" name="esquiva"></div>
                <div>Empatia: <input type="text" id="empatia" name="empatia"></div>
                <div>Intimidação: <input type="text" id="intimidação" name="intimidação"></div>
                <!-- Adicione mais habilidades conforme necessário -->
            </div>
        </div>

        <div class="section">
            <label>Esferas:</label>
            <div class="sphere-group">
                <div>Correspondência: <input type="text" id="correspondência" name="correspondência"></div>
                <div>Entropia: <input type="text" id="entropia" name="entropia"></div>
                <div>Forças: <input type="text" id="forças" name="forças"></div>
                <div>Vida: <input type="text" id="vida" name="vida"></div>
                <div>Mente: <input type="text" id="mente" name="mente"></div>
                <div>Matéria: <input type="text" id="matéria" name="matéria"></div>
                <div>Primórdio: <input type="text" id="primórdio" name="primórdio"></div>
                <div>Espírito: <input type="text" id="espírito" name="espírito"></div>
                <div>Tempo: <input type="text" id="tempo" name="tempo"></div>
            </div>
        </div>

        <label for="histórico">Histórico:</label>
        <textarea id="histórico" name="histórico" placeholder="Digite o histórico do personagem..."></textarea>

        <div class="button">
            <button onclick="salvarFicha()">Salvar Ficha</button>
        </div>
    </div>

    <script>
        function salvarFicha() {
            const nome = document.getElementById('nome').value;
            const conceito = document.getElementById('conceito').value;
            const essencia = document.getElementById('essencia').value;
            const tradição = document.getElementById('tradição').value;
            const arete = document.getElementById('arete').value;

            const atributos = `Força: ${document.getElementById('força').value}\n` +
                `Destreza: ${document.getElementById('destreza').value}\n` +
                `Vigor: ${document.getElementById('vigor').value}\n` +
                `Carisma: ${document.getElementById('carisma').value}\n` +
                `Manipulação: ${document.getElementById('manipulação').value}\n` +
                `Aparência: ${document.getElementById('aparência').value}\n` +
                `Percepção: ${document.getElementById('percepção').value}\n` +
                `Inteligência: ${document.getElementById('inteligência').value}\n` +
                `Raciocínio: ${document.getElementById('raciocínio').value}`;

            const habilidades = `Prontidão: ${document.getElementById('prontidão').value}\n` +
                `Esportes: ${document.getElementById('esportes').value}\n` +
                `Briga: ${document.getElementById('briga').value}\n` +
                `Esquiva: ${document.getElementById('esquiva').value}\n` +
                `Empatia: ${document.getElementById('empatia').value}\n` +
                `Intimidação: ${document.getElementById('intimidação').value}`;

            const esferas = `Correspondência: ${document.getElementById('correspondência').value}\n` +
                `Entropia: ${document.getElementById('entropia').value}\n` +
                `Forças: ${document.getElementById('forças').value}\n` +
                `Vida: ${document.getElementById('vida').value}\n` +
                `Mente: ${document.getElementById('mente').value}\n` +
                `Matéria: ${document.getElementById('matéria').value}\n` +
                `Primórdio: ${document.getElementById('primórdio').value}\n` +
                `Espírito: ${document.getElementById('espírito').value}\n` +
                `Tempo: ${document.getElementById('tempo').value}`;

            const histórico = document.getElementById('histórico').value;

            const conteudo = `Ficha de Personagem - Mago: A Ascensão\n\n` +
                `Nome: ${nome}\n` +
                `Conceito: ${conceito}\n` +
                `Essência: ${essencia}\n` +
                `Tradição: ${tradição}\n` +
                `Arete: ${arete}\n` +
                `\nAtributos:\n${atributos}\n` +
                `\nHabilidades:\n${habilidades}\n` +
                `\nEsferas:\n${esferas}\n` +
                `\nHistórico:\n${histórico}\n`;

            const blob = new Blob([conteudo], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${nome}_ficha.txt`;
            link.click();
        }
    </script>
</body>
</html>
