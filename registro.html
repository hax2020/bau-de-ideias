<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Registro</title>

  <!-- Font Awesome (ícones) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfS7hC8Z8S8J+3V0G8JbQ2lMpg9Cwz8v3t3F3yZ2b9fQ0o0t9QxZbK7g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" aria-labelledby="auth-title">
    <h1 id="auth-title" class="sr-only">Autenticação</h1>

    <!-- Tabs -->
    <div class="tabs" role="tablist" aria-label="Escolher formulário">
      <button
        id="loginTab"
        class="tab active"
        role="tab"
        aria-selected="true"
        aria-controls="loginPanel"
        tabindex="0"
      >
        <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
        <span>Login</span>
      </button>
      <button
        id="registerTab"
        class="tab"
        role="tab"
        aria-selected="false"
        aria-controls="registerPanel"
        tabindex="-1"
      >
        <i class="fa-solid fa-user-plus" aria-hidden="true"></i>
        <span>Registrar</span>
      </button>
    </div>

    <!-- Painéis -->
    <section
      id="loginPanel"
      class="panel active"
      role="tabpanel"
      aria-labelledby="loginTab"
    >
      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="loginEmail">Email</label>
          <input
            id="loginEmail"
            name="email"
            type="email"
            placeholder="seuemail@exemplo.com"
            autocomplete="username"
            inputmode="email"
            required
          />
        </div>

        <div class="field has-toggle">
          <label for="loginPassword">Senha</label>
          <input
            id="loginPassword"
            name="password"
            type="password"
            placeholder="Sua senha"
            autocomplete="current-password"
            minlength="6"
            required
          />
          <button
            class="pw-toggle"
            type="button"
            aria-label="Mostrar/ocultar senha"
          >
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Entrar</span>
        </button>

        <p class="or" aria-hidden="true">ou continue com</p>
        <div class="socials" aria-label="Login social (demo)">
          <button class="social" type="button" title="Google (demo)">
            <i class="fa-brands fa-google"></i>
          </button>
          <button class="social" type="button" title="Facebook (demo)">
            <i class="fa-brands fa-facebook-f"></i>
          </button>
          <button class="social" type="button" title="X/Twitter (demo)">
            <i class="fa-brands fa-x-twitter"></i>
          </button>
        </div>
      </form>
    </section>

    <section
      id="registerPanel"
      class="panel"
      role="tabpanel"
      aria-labelledby="registerTab"
      hidden
    >
      <form id="registerForm" class="form" novalidate>
        <div class="field">
          <label for="regName">Nome completo</label>
          <input
            id="regName"
            name="full_name"
            type="text"
            placeholder="Seu nome"
            autocomplete="name"
            required
          />
        </div>

        <div class="field">
          <label for="regEmail">Email</label>
          <input
            id="regEmail"
            name="email"
            type="email"
            placeholder="seuemail@exemplo.com"
            autocomplete="email"
            inputmode="email"
            required
          />
        </div>

        <div class="field has-toggle">
          <label for="regPassword">Senha</label>
          <input
            id="regPassword"
            name="password"
            type="password"
            placeholder="Crie uma senha"
            autocomplete="new-password"
            minlength="6"
            required
          />
          <button
            class="pw-toggle"
            type="button"
            aria-label="Mostrar/ocultar senha"
          >
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <div class="field has-toggle">
          <label for="regPassword2">Confirmar senha</label>
          <input
            id="regPassword2"
            name="password_confirm"
            type="password"
            placeholder="Repita a senha"
            autocomplete="new-password"
            minlength="6"
            required
          />
          <button
            class="pw-toggle"
            type="button"
            aria-label="Mostrar/ocultar senha"
          >
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn">
          <i class="fa-solid fa-user-plus"></i>
          <span>Registrar</span>
        </button>

        <p class="or" aria-hidden="true">ou cadastre-se com</p>
        <div class="socials" aria-label="Cadastro social (demo)">
          <button class="social" type="button" title="Google (demo)">
            <i class="fa-brands fa-google"></i>
          </button>
          <button class="social" type="button" title="Facebook (demo)">
            <i class="fa-brands fa-facebook-f"></i>
          </button>
          <button class="social" type="button" title="X/Twitter (demo)">
            <i class="fa-brands fa-x-twitter"></i>
          </button>
        </div>
      </form>
    </section>

    <p class="helper" role="status" aria-live="polite" id="formStatus"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
